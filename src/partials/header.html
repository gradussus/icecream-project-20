<header class="header" id="header">
  <div class="header__item container">
    <a href="#" class="header__logo">
      <svg width="199" height="50" class="logo-icon">
        <use href="./image/sprite.svg#logo"></use>
      </svg>
    </a>
    <div class="header__menu js-header__menu">
      <div class="header__inner">
        <button
          type="button"
          class="menu-button menu-button__close js-menu-button__close"
        >
          <svg width="14" height="14" class="menu-button__burger">
            <use href="./image/sprite.svg#menu-close"></use>
          </svg>
        </button>

        <a
          href="#"
          class="button button--secondary button--large menu-button__buy"
        >
          Buy now

          <svg class="button__icon" width="14" height="14">
            <use href="./images/symbol-defs.svg#icon-angle-right"></use>
          </svg>
        </a>
      </div>

      <nav>
        <ul class="nav">
          <li class="nav__list">
            <a
              class="nav__link nav__link--selection js-nav__link"
              href="#header"
              >Home</a
            >
          </li>
          <li class="nav__list">
            <a class="nav__link js-nav__link" href="#reviews">About us</a>
          </li>
          <li class="nav__list">
            <a class="nav__link js-nav__link" href="#about">How it's made?</a>
          </li>
          <li class="nav__list">
            <a class="nav__link js-nav__link" href="#products">Our products</a>
          </li>
          <li class="nav__list">
            <a class="nav__link js-nav__link" href="#contacts">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header__buttons">
      <button
        type="button"
        class="menu-button menu-button__open js-menu-button__open"
      >
        <svg width="20" height="12" class="menu-button__burger">
          <use href="./image/sprite.svg#menu-burger"></use>
        </svg>
      </button>
      <a
        href="#"
        class="button button--secondary button--large menu-button__buy menu-button__buy--table menu-button__buy--header"
      >
        Buy now

        <svg class="button__icon" width="14" height="14">
          <use href="./images/symbol-defs.svg#icon-angle-right"></use>
        </svg>
      </a>
    </div>
  </div>
</header>
